<div class="container">
  <div class="row text-center my-4">
    <h1>{{accion}} Actividad</h1>
  </div>
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="crearActividad()">
      <div class="input-group mb-3">
        <input (change)="onFileSelect($event.target)" type="file" class="form-control" id="imagen"
          formControlName="image" accept="image/x-png,image/jpeg" required [ngClass]="{'border-success' : form.controls.image.status == 'VALID' && form.controls.image.touched, 
                      'border-danger' : form.controls.image.status == 'INVALID' && form.controls.image.touched}">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control py-3" id="name" placeholder="Nombre" formControlName="name" required
          [ngClass]="{'border-success' : form.controls.name.status == 'VALID' && form.controls.name.touched, 
                    'border-danger' : form.controls.name.status == 'INVALID' && form.controls.name.touched}">
      </div>
      <div class="mb-3">
        <ckeditor formControlName="description"></ckeditor>
      </div>
      <button [disabled]="form.controls.name.status == 'INVALID' || foto == null" class="btn btn-lg rounded-lg px-5"
        type="submit">{{accion}}</button>
    </form>

  </div>
</div>
