<div class="container mt-5">
    <h1>{{'Datos de la Organizaci√≥n' | uppercase}}</h1>
    <div class="row my-5">
        <div class="col-lg-6 col-md-6">
            <h2>{{datos.name}}</h2>
            <p [innerHTML]="datos.short_description"></p>
            <h5 class="mt-4">Logo:</h5>
            <div class="text-center">
                <img [src]="datos.logo" alt="" style="min-width: 50%;">
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <ul>
                <li><i class="bi bi-geo-alt-fill"></i> {{datos.address}}</li>
                <li><i class="bi bi-telephone-fill"></i> {{datos.phone}}</li>
                <li><i class="bi bi-facebook"></i> {{datos.facebook_url}}</li>
                <li><i class="bi bi-linkedin"></i> {{datos.linkedin_url}}</li>
                <li><i class="bi bi-instagram"></i> {{datos.instagram_url}}</li>
                <li><i class="bi bi-twitter"></i> {{datos.twitter_url}}</li>
            </ul>
            <button class="btn btn-info btn-lg px-4 float-end mt-4" routerLink="./edit">Editar Datos</button>
        </div>
    </div>
</div>
