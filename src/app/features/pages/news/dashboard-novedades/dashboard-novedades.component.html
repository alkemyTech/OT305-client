<div class="content">
  <input type="submit" class="btn btn-danger button"   [routerLink]="'/backoffice/dashboard/news/create'" value="Crear Novedad">
  <div class="table-responsive  table-responsive-sm">
    <h1 class="title">{{title}}</h1>
    <app-formulario-busqueda-novedades class="form" (novedad)="novedades = $event  "></app-formulario-busqueda-novedades> 
      
    <table class="table table-hover" >
      <thead class="thead" >
        <tr>
          <th class="table-dark" scope="col">Name</th>
          <th class="table-dark" scope="col">Image</th>
          <th class="table-dark" scope="col">Create_At</th>
          <th class="table-dark" scope="col">Editar</th>
          <th class="table-dark" scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody class="tbody" *ngFor="let novedad of novedades  " >
        <tr>
         
          <td class="table-secondary">{{novedad.name}}</td>
          <td class="table-secondary" ><a [href]="novedad.image">{{novedad.image}}</a></td>
          <td class="table-secondary" >{{novedad.created_at}}</td>
          <td class="table-secondary"><input type="submit" class="btn  btn-primary"  routerLink="/backoffice/dashboard/news/edit" (click)="EditNews(novedad)"  value="Editar" ></td>
          <td class="table-secondary"><input type="submit" class="btn btn-danger" (click)="DeleteNews(novedad.id)" value="Eliminar" ></td>
        </tr>
      </tbody>
    </table>
    
</div>

</div>
