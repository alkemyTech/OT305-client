<app-mostrar-titulos [title]="'Testimonios'"></app-mostrar-titulos>
<div class="container" style="padding-bottom: 20px;">
    <button class="btn btn-danger mt-5" routerLink="./create">Agregar mi Testimonio</button>
    <div class="row">
        <div class="col-lg-3 col-md-4 mt-5" *ngFor="let testimonio of testimonios | paginate: { itemsPerPage: 8, currentPage: p }">
            <app-card [routerLink]="''+testimonio.id" 
                [img]='testimonio.image' 
                [title]="testimonio.name" 
                [description]="testimonio.description"
            ></app-card>
        </div>
    </div>
    <div class="row text-center mt-5">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
