<div class="row">
    <div class="container text-center p-5">
        <h1>Buscar Miembros</h1>
        <form class="m-5">
            <div class="input-group shadow rounded">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                </div>
                <input #memberSearchInput autocomplete="off" class="form-control" placeholder="Buscar.."
                    aria-describedby="search">
            </div>
        </form>
        <div *ngIf="(member$ |async) as members; else vacio">
            <div class="row mt-4 d-flex justify-content-evenly" *ngIf="members.length !== 0">
                <div class="col-md-4 p-3 " *ngFor="let member of members">
                    <app-card [img]="member.image" [title]="member.name" [description]="member.description"></app-card>
                </div>
            </div>
        </div>
    </div>
    <ng-template #vacio>
        <div class="row mt-4 d-flex justify-content-evenly">
            <div class="col-md-4 p-3 " *ngFor="let member of listMember$ |async">
                <app-card [img]="member.image" [title]="member.name" [description]="member.description"></app-card>
            </div>
        </div>
    </ng-template>
</div>
