<div class="header">
    <img [src]="imagen" styles="max-height: 200px; max-width: 200px">
    <h1 mat-dialog-title>{{ data.title  }}</h1>
</div>
<div mat-dialog-content>
    <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button class="btn btn-cancel" style="margin-right:10px;" (click)="close()">Cerrar</button>
</div>
